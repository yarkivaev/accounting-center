    <script>
      // GitHub Pages SPA redirect handler
      // Restore the original URL from query parameters set by 404.html
      (function () {
        var l = window.location;
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split("&")
            .forEach(function (v) {
              var a = v.split("=");
              q[a[0]] = a.slice(1).join("=").replace(/~and~/g, "&");
            });
          if (q.p !== undefined) {
            var path = decodeURIComponent(q.p);
            var search = q.q ? "?" + decodeURIComponent(q.q) : "";
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) + path + search + l.hash
            );
          }
        }
      })();
    </script>
